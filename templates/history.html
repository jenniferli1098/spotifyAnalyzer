{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
            <tr>
              <th scope="row">{{row["symbol"]}}</th>
              <td>{{row["shares"]}}</td>
              <td>{{row["price"]}}</td>
              <td>{{row["timestamp"]}}</td>
            </tr>

        {% endfor %}
      </tbody>
    </table>
{% endblock %}
